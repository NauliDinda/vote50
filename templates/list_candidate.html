{% extends "layout_admin.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="mt-4">List of Candidates</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for candidate in candidates %}
            <div class="col mb-4">
                <div class="card menu-card" style="height: 100%;">
                    <img src="{{ candidate.image_url }}" class="card-img-top" alt="{{ candidate.name }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ candidate.name }}</h5>
                        <p class="card-text"><strong>Party:</strong> {{ candidate.party }}</p>
                        <p class="card-text"><strong>Manifesto:</strong> {{ candidate.manifesto }}</p>
                        <div class="mt-auto">
                            <a href="{{ url_for('edit_candidate', id=candidate.id) }}" class="btn btn-primary">Edit</a>
                            <form method="post" action="{{ url_for('delete_candidate', id=candidate.id) }}" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this candidate?')">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Add hover effect */
    .menu-card:hover {
        background-color: #9b9b9b;
        /* Change to your preferred hover color */
    }

    .menu-card img {
        object-fit: contain;
        object-position: center;
        max-height: 200px;
        /* Sesuaikan tinggi maksimal sesuai kebutuhan Anda */
        width: 100%;
        /* Agar lebar tetap sesuai dengan parent (card) */
    }
</style>
{% endblock %}
