{% extends "layout_admin.html" %}

{% block title %}
    Add candidate
{% endblock %}

{% block main %}
<main class="container mt-5">
    <div class="card menu-card"> <!-- Tambahkan card dengan kelas menu-card -->
        <h1 class="card-title">Add Candidate</h1>
        <form action="/add_candidates" method="post" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="party" class="form-label">Party:</label>
                <input type="text" class="form-control" name="party" required>
            </div>
            <div class="mb-3">
                <label for="manifesto" class="form-label">Manifesto:</label>
                <textarea class="form-control" name="manifesto" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL:</label>
                <input type="text" class="form-control" name="image_url" required>
            </div>
            <button type="submit" class="btn btn-light">Add Candidate</button>
        </form>
    </div>
</main>

{% endblock %}
