<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALAMAN HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: rgba(52, 152, 219, 0.7);
            /* Biru muda dengan tingkat transparansi */
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
            /* Warna teks putih */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link:focus {
            background-color: #f9e79f;
            /* Warna kuning saat hover */
            border-radius: 5px;
            /* Membuat sudut kartu sedikit melengkung */
            color: #5d4037 !important;
            /* Warna teks gelap saat hover */
        }

        body {
            background-color: #fffff;
            /* Warna latar belakang putih */
            color: #000;
            /* Warna teks hitam */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Vote 50!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </nav>
<body>
        <div class="container mt-5">
        <!-- Menggunakan 'row' dan 'col' untuk responsivitas -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-login">
                    <div class="card-body">
                        <h2 class="card-title">Login Admin</h2>
                        <!-- Menggunakan form-group untuk keperluan styling -->
                        <form method="post" action="/login_admin">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username_admin" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password_admin" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
</body>

</html>
